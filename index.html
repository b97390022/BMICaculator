<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Caculator</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="body">
    <main class="wrap">
        <header class="header">
            <header class="img"></header>
            <main>
                <div class="input-div">
                    <span>身高 cm</span>
                    <input class="input" id = "height" type="text" alt="請輸入身高" placeholder="請輸入身高" name="height">
                </div>
                <div class="input-div">
                    <span>體重 kg</span>
                    <input class="input" id = "weight" type="text" alt="請輸入體重" placeholder="請輸入體重" name="weight">
                </div>
                
            </main>
                
            <footer>
                <div class="result-btn">
                    <span>看結果</span>
                </div>
                <p>預設</p>
            </footer>
        </header>

        <main class="main">
            <div>
                <h2>BMI 紀錄</h2>
                <ul class = "records"></ul>

            </div>
        </main>

        <footer class="footer">
            <img src="images/BMICLogo.png" alt="">
        </footer>

    </main>
    <script type="text/javascript" src="js/all.js"></script>
</body>
<svg height="0" xmlns="http://www.w3.org/2000/svg">
    <defs>
    <filter id="change">
    <feColorMatrix type="matrix" values="
    0.66 0 0 0 0
    0 0.804 0 0 0
    0 0 0.682 0 0
    0 0 0 1 0" />
    </filter>
    </defs>
</svg>
</html>
